<html>
<script type="text/javascript">
function Time()
{
var currentTime=newDate()
var hours=currentTime.getHours()
var minutes=currentTime.getMinutes()
var seconds=currentTime.getSeconds()
//call the AddZero function to add a zero in front of numbers that are less than 10
hours=AddZero(hours)
minutes=AddZero(minutes)
seconds=AddZero(seconds)
// write out the time 
document.write("<b>"+hours+"hours"+minutes+"minutes"+seconds+"seconds</b>")
}
function AddZero(i)
{
if(i<10)
{i="0"+i}
return i
}
</script>
</head>
//call the time function 
<body onload="Time()">
</body>
</html>
